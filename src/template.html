<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Funk Weather</h1>
      <img src="#" />
      <input
        type="text"
        id="locationSearch"
        placeholder="Enter a Location..."
      />
      <button id="submitButton">Search</button>
    </header>

    <div id="content">
      <div id="currentConditions">
        <h3 id="location">Cincinnati, Ohio, United States</h3>
        <div id="conditions">
          <p id="date">October 2, 2024</p>
          <h2 id="temp" class="temperature">
            <img
              src="#"
              alt="Current Condition Icon"
              id="currentIcon"
            /><span>75</span>째F
          </h2>
          <div id="subConditions">
            <div class="condition temperature">
              Feels like: <span id="feelsLike">73</span>째F
            </div>
            <div class="condition">
              Precipitation Chance: <span id="precip">100</span>%
            </div>
            <div class="condition temperature">
              High: <span id="highTemp">71.5</span>째F
            </div>
            <div class="condition">UV index: <span id="uvIndex">8</span></div>
            <div class="condition temperature">
              Low: <span id="lowTemp">51.9</span>째F
            </div>
            <div class="condition">
              Windspeed: <span id="windspeed">9.5</span>mi/h
            </div>
          </div>
          <p id="description">Cooling down with no rain expected</p>
        </div>
      </div>

      <div id="weeklyForecast"></div>

      <div id="hourlyForecast"></div>
    </div>

    <footer>
      <div id="top"></div>
      <div id="bottom">By Alex Funk, 2024</div>
    </footer>
  </body>
</html>
